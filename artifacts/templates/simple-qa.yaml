name: "Simple Q&A - Capital Cities"
description: "Basic factual question answering without tools"
category: qa
model: "gpt-4"
provider: "openai"
seed: 123

model_config:
  temperature: 0.0
  max_tokens: 100

inputs:
  query: "What is the capital of France?"

assertions:
  - must_contain: "Paris"
  - must_not_contain: "London"
  - output_type: "text"
  - max_latency_ms: 2000
  - min_tokens: 5
  - max_tokens: 50

tags:
  - qa
  - factual
  - simple
