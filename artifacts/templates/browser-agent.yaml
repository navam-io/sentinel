name: "Browser Agent - Product Research"
description: "Test agent's ability to research products with price constraints using browser tools"
category: browser
model: "claude-3-5-sonnet-20241022"
provider: "anthropic"
seed: 42

tools:
  - browser
  - scraper
  - calculator

inputs:
  query: "Find top 3 laptops under $1000 with at least 16GB RAM"

assertions:
  - must_contain: "price"
  - must_contain: "RAM"
  - must_call_tool: ["browser"]
  - max_latency_ms: 9000
  - output_type: "json"

tags:
  - e2e
  - browser
  - shopping
  - product-research

timeout_ms: 30000
