name: Logic Reasoning Challenge
description: Test logical reasoning and problem-solving capabilities
category: reasoning
model: gpt-5.1
provider: openai
inputs:
  query: |
    Three people (Alice, Bob, Charlie) have different heights.
    - Alice is taller than Bob
    - Charlie is shorter than Bob
    Who is the tallest and who is the shortest?
assertions:
  - must_contain: "Alice"
  - must_contain: "tallest"
  - must_contain: "Charlie"
  - must_contain: "shortest"
tags:
  - logic
  - reasoning
  - problem-solving
model_config:
  temperature: 0.1
