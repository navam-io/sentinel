name: UI Test Scenario
description: Generate UI test cases for web application
category: ui-testing
model: gpt-5.1
inputs:
  query: Generate test cases for a login form with email, password fields, and a "Remember me" checkbox. Cover happy path and error cases.
assertions:
  - must_contain: "test case"
  - must_contain: "email"
  - must_contain: "password"
  - must_contain: "error"
  - word_count_min: 100
tags:
  - ui
  - testing
  - web
model_config:
  temperature: 0.4
